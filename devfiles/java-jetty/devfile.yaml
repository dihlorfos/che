---
apiVersion: 1.0.0
metadata:
  generateName: java-jetty-
projects:
  -
    name: web-java-jetty-petclinic
    source:
      type: git
      location: "https://github.com/spring-projects/spring-petclinic.git"
      commitId: 93873665453584deb891569c02e3acc7283cf394
components:
  -
    type: chePlugin
    id: redhat/java8/latest
    memoryLimit: 1280Mi
  -
    type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-java8-maven:nightly
    env:
      - name: MAVEN_CONFIG
        value: ""
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 1000Mi
    endpoints:
      - name: '8080-tcp'
        port: 8080
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
  -
    type: dockerimage
    alias: jetty
    image: quay.io/eclipse/quay.io/ibm/jetty:11.0-jdk11
    env:
      - name: MYSQL_USER
        value: petclinic
    memoryLimit: 300Mi
    endpoints:
      - name: 'jetty'
        port: 8080
        attributes:
          discoverable: "true"
          public: "false"
    mountSources: true
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: tools
        command: "mvn clean install"
        workdir: "${CHE_PROJECTS_ROOT}/web-java-spring-petclinic"
